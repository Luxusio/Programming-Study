<script>

  const strJoin = sep => _.reduce((a, b)=>`${a}${sep}${b}`);

  function star() {
      let a = _.go(
          L.range(1, 6),
          L.map(n=>_.go(
              L.range(n),
              L.map(_ => '*'),
              //_.reduce((a, b)=>`${a}${b}`),
              strJoin('')
            )
          ),
          //_.reduce((a,b)=>`${a}\n${b}`),
          strJoin('\n'),
          console.log,
      );

  }
  star();


  function gugudan() {
    _.go(
      L.range(2, 10),
      L.map(a=> _.go(
        L.range(10),
        L.map(b=>`${a}x${b}=${a*b}`),
        _.take(2),
        strJoin('\n'),
      )),
      strJoin('\n'),
      console.log
    );
  };
  gugudan();

  console.clear();

</script>
