<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
		img {
			transition: all 1s;
		}
		img:hover {
			-webkit-filter: grayscale(50%);
			-o-filter: grayscale(50%);
			filter: grayscale(50%);
		}
		h1 {
			filter: blur(1px);
		}
    </style>
  </head>
  <body>
	<div>
		<h1>Mountain</h1>
		<img src="mt.jpg" alt="">
	</div>
  </body>
</html>
