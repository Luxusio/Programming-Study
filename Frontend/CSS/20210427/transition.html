<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
		a {
			font-size: 3rem;
			display: inline-block;
			transition-property: all;
			transition-duration: 1s;
			transition-delay: 2s;
		}
		a:active {
			transform: translate(20px, 20px);
			font-size: 2rem;
		}
    </style>
  </head>
  <body>
		<a href="#">Click</a>
  </body>
</html>
